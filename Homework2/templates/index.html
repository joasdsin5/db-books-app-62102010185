{% extends 'base_layout.html' %} {% block body %}

<body>
    <h1>bookds</h1>

    <section class="mt-5 wow fadeIn" style="visibility: visible; animation-name: fadeIn;">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-outline mb-3">
                        <input type="text" name="search" class="form-control" />
                        <label for="search" class="form-label">Search</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr class="my-5">
    <table class="table table-hover">
        <thead>
            <tr>

                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Height</th>
                <th>Publisher</th>
            </tr>
        </thead>

        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.height }}</td>
                <td>{{ book.publisher }}</td>
            </tr>



            {% endfor %}
        </tbody>
    </table>



</body>

{% endblock %}
